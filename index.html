<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Styles/styles.css">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
</head>

<body>

<div class="container">
    <img src="resources/logo.svg" class="icon" alt="">
    <h1>Join our newsletter</h1>
    <p class="description">
        Keep up with our latest collections, exclusive deals, and special offers!
        We introduce a new collection every week, so stay tuned to snag the
        hottest items just for you.
    </p>
    <div class="card">
        <form>
            <input type="email" class="input"
                   placeholder="Enter your email address" 
                   required>

            <button type="submit">
                Subscribe now
            </button>
        </form>
        <p class="small-text">
            Your email is 100% confidential and won't send you any spam.
        </p>
    </div>
</div>
<div class="author-info">Coded by <a href="#">Tu nombre aqu√≠</a></div>
</body>
</html>
